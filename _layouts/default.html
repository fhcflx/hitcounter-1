<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% include header.html %}
    <div class="page-content">
      <div class="wrapper">
        {{ content }}

        {% include counters/odometer.html %}

        {% include counters/basic.html %}


      </div>
    </div>

    <script>
      // A $( document ).ready() block.
      $( document ).ready(function() {




//        $('.odometer').html(0000);

        setTimeout(function(){

          var el = document.querySelector('.odometer-custom');

          od = new Odometer({
            el: el,

            // Any option (other than auto and selector) can be passed in here
            format: '',
            theme: 'default'
          });

          od.update(3512)

        }, 2000);

      });
    </script>

  </body>
</html>
